<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button="" (click)="cancelComment()">
        <span ion-text color="primary" showWhen="ios">cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>comment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="_commentForm" (ngSubmit)="commentSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Author</ion-label>
        <ion-input type="text" formControlName="author"></ion-input>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="5" step="1" formControlName="rating">
          <ion-icon range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>

      </ion-item>

      <ion-item>
        <ion-label floating>Comments</ion-label>
        <ion-textarea formControlName="comment" ion-row="25"></ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button type="submit"
            [disabled]="_commentForm.invalid"
    >submit
    </button>
  </form>

</ion-content>
