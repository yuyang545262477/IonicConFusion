<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header color="primary-dark">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-8>
          <i>
            121, Clear Water Bay Road
            Clear Water Bay, Kowloon
            HONG KONG
          </i><br>
          <i>
            <ion-icon name="call"></ion-icon>
            : +852 1234 5678
          </i><br>
          <i>
            <ion-icon name="print"></ion-icon>
            : +852 8765 4321
          </i><br>
          <i>
            <ion-icon name="mail"></ion-icon>
            :confusion@food.net
          </i>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <span>CALL</span>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <span>EMAIL</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
